<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travelsphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll due to the video */
        }
        .logo {
            font-size: 28px;
            font-weight: 600;
            font-family: 'Dancing Script', cursive;
        }
        .contact-icon, .user-icon {
            position: relative;
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensures the video is behind the content */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for better text visibility */
            z-index: 0;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Background Video -->
    <video class="background-video" autoplay muted loop>
        <source src="contactv.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Dark Overlay -->
    <div class="overlay"></div>

    <header class="flex justify-between items-center px-6 py-4 bg-teal-800 text-white shadow-md relative z-10">
        <div class="logo flex items-center text-2xl cursor-pointer">
            <span class="text-3xl text-orange-400 mr-2 animate-pulse">✈️</span>
            Travelsphere
        </div>
        <div class="flex items-center space-x-6">
            <div class="relative">
                <i class="fas fa-phone text-xl"></i>
                <div class="absolute hidden bg-white text-gray-700 rounded-lg shadow-lg p-4 mt-2 right-0">
                    <p>Phone: +1-234-567-890</p>
                </div>
            </div>
            <div class="relative">
                <i class="fas fa-user text-xl"></i>
                <div class="absolute hidden bg-white text-gray-700 rounded-lg shadow-lg p-4 mt-2 right-0">
                    <button class="block w-full py-2 hover:bg-gray-100">Login</button>
                    <button class="block w-full py-2 hover:bg-gray-100">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <section class="py-20 px-6 text-white text-center relative z-10">
        <h1 class="text-4xl font-semibold mb-4">Get in Touch with Us</h1>
        <p class="text-lg mb-6">We're here to assist you with any queries or concerns you may have!</p>
    </section>

    <section class="py-16 px-6 relative z-10">
        <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-semibold text-center mb-6">Contact Form</h2>
            <form action="#" method="POST">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="text-lg font-medium">Full Name</label>
                        <input type="text" id="name" name="name" required class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400">
                    </div>
                    <div>
                        <label for="email" class="text-lg font-medium">Email Address</label>
                        <input type="email" id="email" name="email" required class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400">
                    </div>
                </div>

                <div class="mt-6">
                    <label for="message" class="text-lg font-medium">Message</label>
                    <textarea id="message" name="message" rows="6" required class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400"></textarea>
                </div>

                <div class="text-center mt-6">
                    <button type="submit" class="bg-teal-600 text-white py-3 px-8 rounded-lg text-lg hover:bg-teal-500 focus:outline-none">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <footer class="bg-teal-900 text-white text-center p-4">
        <p>&copy; 2024 Travelsphere. All Rights Reserved.</p>
        <div class="mt-4 flex justify-center space-x-6">
            <a href="#" class="text-white hover:text-teal-400 transition transform hover:-translate-y-1">
                <i class="fab fa-facebook text-xl"></i>
            </a>
            <a href="#" class="text-white hover:text-teal-400 transition transform hover:-translate-y-1">
                <i class="fab fa-twitter text-xl"></i>
            </a>
            <a href="#" class="text-white hover:text-teal-400 transition transform hover:-translate-y-1">
                <i class="fab fa-instagram text-xl"></i>
            </a>
        </div>
    </footer>

</body>
</html>
